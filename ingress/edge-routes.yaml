apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-ingress
  namespace: edge
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /edge(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notebook-edge
            port:
              number: 8000
