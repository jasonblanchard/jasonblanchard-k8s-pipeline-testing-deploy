apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /prod(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notebook-prod
            port:
              number: 8000
