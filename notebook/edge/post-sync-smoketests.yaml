apiVersion: batch/v1
kind: Job
metadata:
  generateName: notebook-smoketests-edge
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["exit", "0"]
      restartPolicy: Never
  backoffLimit: 0
